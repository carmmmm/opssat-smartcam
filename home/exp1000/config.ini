[conf]
downlink_log_if_no_images   = yes
entry_point_model           = "default"

[model_default]
tflite_model                = /home/exp1000/models/default/model.tflite
labels                      = /home/exp1000/models/default/labels.txt
labels_keep                 = ["earth:cloud_detection","edge","bad"]
input_height                = 224
input_width                 = 224
input_mean                  = 0
input_std                   = 255
confidence_threshold        = 0.75

[model_cloud_detection]
tflite_model                = /home/exp1000/models/default/model.tflite
labels                      = /home/exp1000/models/default/labels.txt
labels_keep                 = ["earth"]
input_height                = 224
input_width                 = 224
input_mean                  = 0
input_std                   = 255
confidence_threshold        = 0.75

[gen]
gen_interval                = 60
gen_number                  = 5
gen_exposure                = 2
gen_gains                   = [8,8,8]

[img]
raw_keep                    = no 
png_keep                    = yes

[jpeg]
jpeg_scaling                = 0.3
jpeg_quality                = 90
jpeg_processing             = none