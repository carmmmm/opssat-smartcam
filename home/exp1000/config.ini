[conf]
downlink_log_if_no_images   = no

[model]
tflite_model                = /home/exp1000/models/default/model.tflite
labels                      = /home/exp1000/models/default/labels.txt
labels_keep                 = ["earth","edge"]
input_height                = 224
input_width                 = 224
input_mean                  = 0
input_std                   = 255
confidence_threshold        = 0.75

[gen]
gen_interval                = 10
gen_number                  = 4
gen_exposure                = 2
gen_gains                   = [8,8,8]

[img]
raw_keep                    = no 
png_keep                    = yes

[jpeg]
jpeg_scaling                = 0.3
jpeg_quality                = 90
jpeg_processing             = none